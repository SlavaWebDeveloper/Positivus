<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark light" />

  <meta 
    name="viewport"
    content="
      width=device-width, 
      user-scalable=no, 
      initial-scale=1.0, 
      maximum-scale=1.0, 
      minimum-scale=1.0" />
  <title>Positivus</title>
  
  <meta name="description" content="Описание проекта" />
  <meta name="author" content="Sidorov Vyacheslav" />


  <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
  <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />


  <link rel="icon" href="./images/favicon.ico" sizes="any" />
  <link rel="icon" href="./images/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />

  <link rel="stylesheet" href="./style-min.css" />
</head>
<body>

  <header class="header">
    <div class="header__inner container">
      <a href="" class="header__logo logo">
        <img src="./images/logo.svg" 
          alt="Positivus" 
          class="logo__image"
          width="220"
          height="36"
          loading="lazy"
          />
      </a>

      <nav class="header__menu hidden-mobile">
        <ul class="header__menu-list">
          <li class="header__menu-item">
            <a href="" class="header__menu-link">About us</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Services</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Use Cases</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Pricing</a>
          </li>
          <li class="header__menu-item">
            <a href="" class="header__menu-link">Blog</a>
          </li>

        </ul>
      </nav>

      <button class="header__button button button-transparent hidden-mobile" type="button">
        Request a quote
      </button>
      <button 
        class="header__burger-button burger-button visible-mobile" 
        type="button"
        onclick="mobileOverlay.showModal()"
      >
        <span class="visually-hidden">Open navigation menu</span>
      </button>
    </div>
  </header>

  <main class="main"></main>

  <footer class="footer"></footer>

  <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper" method="dialog">
      <button 
        class="mobile-overlay__close-button cross-button"
        type="submit"
      >
        <span class="visually-hidden">Close navigation menu</span>
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">About us</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Services</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Use Cases</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Pricing</a>
        </li>
        <li class="mobile-overlay__item">
          <a class="mobile-overlay__link" href="/">Blog</a>
        </li>
      </ul>
    </div>
  </dialog>
</body>
</html>
